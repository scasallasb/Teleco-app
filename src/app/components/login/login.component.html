<div class="aligner">
    <mat-card>
      <mat-card-title>
        Login 
      </mat-card-title>
      <mat-card-content>
        <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin($event)" novalidate>
          <mat-card-content style="width: 100%; margin-bottom: 10px;" [ngClass]="{'mat-input-invalid': submitted && error?.code == 1}">
            <input mdInput type="text" formControlName="username" placeholder="Username"/>
            <mat-hint style="color: red;" *ngIf="submitted && error?.code == 1 && !loginForm.controls.username.hasError('required')">{{error.message}}</mat-hint>
            <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.username.hasError('required')">campo obligatotio</mat-hint>
          </mat-card-content >
          <mat-card-content style="width: 100%;" [ngClass]="{'mat-input-invalid': submitted && error?.code == 2}">
            <input mdInput type="password" formControlName="password" placeholder="Password"/>
            <mat-hint style="color: red;" *ngIf="submitted && error?.code == 2 && !loginForm.controls.password.hasError('required')">{{error.message}}</mat-hint>
            <mat-hint style="color: red;" *ngIf="submitted && loginForm.controls.password.hasError('required')">campo obligatotio</mat-hint>
          </mat-card-content>
        </form>
      </mat-card-content>
      <mat-card-actions style="text-align: right;">
        <button md-raised-button type="submit" form="login-form"> Entrar</button>
      </mat-card-actions>
    </mat-card>
  </div>
