

<div class="container pt-3">
    <aside class="container__item--sidebar">
        <form [formGroup]="forms"   (ngSubmit)="saveInstallation($event)"></form>
            <mat-card>

                <mat-card-header>
                    <mat-card-title>crear orden de instalación</mat-card-title>
                  </mat-card-header>
                  <mat-card-content>
                      <div class="row">
                          <div  class="col">
                            <input formControlName="vendedor" placeholder="vendedor" matInput type="text">  
                          </div>
                          <div  class="col">
                            <input formControlName="observaciones" placeholder="observaciones" matInput type="textarea">  
                          </div>
                      </div>
                    <mat-form-field [formGroup]="formInstalacion" color="accent">
                        <mat-label>fecha de instalación</mat-label>
                        <input matInput formControlName="fechaInstalacion" [matDatepicker]="picker1">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>
                  </mat-card-content>
                  <mat-card-content>
                    <form [formGroup]="formsServiceInstalacion">  
                      <table>
                        <thead>
                          <tr>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Concepto</th>       
                            <th scope="col">Precio</th>  
                          </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor= "let s_i of serviceInstalacion">
                                <td>{{s_i.cantidad}}</td>
                                <td>{{s_i.concepto}}</td>
                                <td>{{s_i.v_unidad}}</td>                  
                            </tr>  <td>          
                                <input  formControlName="cantidad">            
                        </td>
                        <td>          
                            <input list="planes" formControlName="concepto" id="browser">
                                                <datalist id="planes">
                                                <option value="sutagao">
                                                <option value="tairona">
                                                <option value="caribe">
                                                </datalist>      
                        </td>
                        <td>
                                <input  formControlName="v_unidad"> 
                        </td>
                    </tbody>
                </table>
                <td>
                    <button  (click)="guardarServicioInstalacion($event)" type="button" class="btn btn-outline-success" >+</button>
                </td> 
                    </form>
                    </mat-card-content>
                    
            </mat-card>
    </aside>
</div>
